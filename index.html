<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <title>MathVibe</title>
  <meta name="description"
    content="Turn your ideas into beautiful, interactive explanations in real time powered by collaborative AI." />
  <meta name="author" content="MathVibe" />

  <meta property="og:title" content="MathVibe - AI-Powered Explorable Explanations for Math" />
  <meta property="og:description"
    content="MathVibe is an AI-powered authoring platform that enables educators to create pedagogically grounded, highly explorable mathematical explanations and seamlessly share them with their students for interactive learning." />
  <meta property="og:type" content="website" />

  <!-- MathJax configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        ignoreHtmlClass: 'no-mathjax',
        processHtmlClass: 'mathjax-process',
      },
      startup: {
        typeset: true,
      },
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
